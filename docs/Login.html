<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VORTEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, white 0%, black 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -ms-content-zooming: none;
      touch-action: manipulation;
    }

    /* Kotak utama */
    .login-box {
      background: rgba(0, 0, 0, 1);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 1), inset 0 0 20px rgba(255, 255, 255, 1);
      padding: 40px 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(8px);
    }

    /* Gambar logo */
    .login-box img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid rgba(211, 211, 211, 1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 1);
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Judul */
    .login-box h1 {
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 1);
      font-size: 20px; /* ðŸ”¹ Ukuran diperkecil dari 24px ke 20px */
      text-shadow: 0 0 15px rgba(255, 255, 255, 1);
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .login-box p {
      color: rgba(255, 255, 255, 1);
      font-size: 13px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* Input group */
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 12px 45px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 1);
      background: rgba(0, 0, 0, 1);
      color: #E0E0E0;
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
      outline: none;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .login-box input:focus {
      border-color: white;
      box-shadow: 0 0 10px white;
    }

    .login-box input::placeholder {
      color: #9A9A9A;
    }

    /* Tombol login */
    .login-box button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, black, white);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 4px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 1);
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 1);
      transform: scale(1.03);
    }

    /* Link Telegram */
    .login-box a {
      display: inline-block;
      margin-top: 14px;
      font-size: 13px;
      color: #33C3FF;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-box a:hover {
      color: #00A2FF;
      text-shadow: 0 0 5px #00A2FF;
    }

    html, body { height: 100%; overflow: hidden; }
  </style>
</head>
<body>

  <!-- Kotak login -->
  <div class="login-box">
    <img src="https://autoresbot.com/tmp_files/4d36709a-5660-4294-b797-3bc24500425f.jpg" alt="Logo">

    <h1>VORTEX</h1>
    <p>Login to continue</p>

    <form method="POST" action="/auth" id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="key" placeholder="Password" required>
      </div>

      <button type="submit">LOGIN</button>

      <!-- ðŸ”¹ Tautan Telegram -->
      <a href="https://t.me/dullnotdev2" target="_blank">Buy Access</a>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.submit();
    });
  </script>

</body>
</html>
